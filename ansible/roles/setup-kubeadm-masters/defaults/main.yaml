---
kubernetes_master:
  kubeadm_config:
    kubernetesVersion: "{{ kubernetes.version }}"
    api:
      advertiseAddress: "0.0.0.0"
    apiServerExtraArgs:
      endpoint-reconciler-type: "lease"
    apiServerCertSANs:
    - "{{ kubernetes.apiServer.loadBalancer.ip }}"
    etcd:
      endpoints: "{{ etcd_client_endpoints }}"
      caFile: "/etc/kubernetes/pki/etcd/ca.crt"
      certFile: "/etc/kubernetes/pki/apiserver-etcd-client.crt"
      keyFile: "/etc/kubernetes/pki/apiserver-etcd-client.key"
    featureGates:
      CoreDNS: true
    kubeProxy:
      config:
        clusterCIDR: "{{ kubernetes.network.pods.cidr }}"
    token: "{{ kubeadm.token.value }}"
    tokenTTL: "{{ kubeadm.token.ttl }}"
    networking:
      podSubnet: "{{ kubernetes.network.pods.cidr }}"
      serviceSubnet: "{{ kubernetes.network.services.cidr }}"
