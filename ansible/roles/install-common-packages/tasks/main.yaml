---
- name: Install common packages
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
    - apt-transport-https
    - jq
    - nfs-common
    - unzip
    - tar
    - btrfs-tools
    - libseccomp2
    - socat
    - util-linux
    - bridge-utils
