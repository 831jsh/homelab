---
networkInterface: ens18
containerd:
  version: "1.2.5"
  os: linux
  arch: amd64
  socket_path: /var/run/containerd/containerd.sock
  paths:
    conf: /etc/containerd
kubernetes:
  version: "1.13.4"
  auditPolicy:
    logDir: "/var/log/kubernetes/audit"
    logMaxAge: 2
  apiServer:
    loadBalancer:
      ip: "192.168.13.1"
  cni:
    version: "0.6.0"
    paths:
      conf: /etc/cni/net.d
      bin: /opt/cni/bin
  dns:
    type: CoreDNS
    image:
      repo: docker.io/coredns
      tag: 1.2.6
  network:
    dns:
      domain: "cluster.local"
      serviceIP: "10.32.0.10"
    pods:
      cidr: "10.200.0.0/16"
    services:
      cidr: "10.32.0.0/24"
kubelet:
  version: "1.13.4"
kubeadm:
  version: "1.13.4"
kubectl:
  version: "1.13.4"
