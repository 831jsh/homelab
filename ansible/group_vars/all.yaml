---
networkInterface: ens18
containerd:
  version: "1.4.3-1"
  grpc_address: /run/containerd/containerd.sock
kubernetes:
  version: "1.20.2"
  auditPolicy:
    logDir: "/var/log/kubernetes/audit"
    logMaxAge: 2
  apiServer:
    loadBalancer:
      ip: "lb.batcave"
  cni:
    version: "0.8.7"
    paths:
      conf: /etc/cni/net.d
      bin: /opt/cni/bin
  dns:
    type: CoreDNS
    image:
      repo: docker.io/coredns
      tag: "1.7.0"
  network:
    dns:
      domain: "cluster.local"
      serviceIP: "10.32.0.10"
    pods:
      cidr: "10.200.0.0/16"
    services:
      cidr: "10.32.0.0/24"
kubelet:
  version: "1.20.2"
kubeadm:
  version: "1.20.2"
kubectl:
  version: "1.20.2"
calico:
  installationURL: "https://docs.projectcalico.org/manifests/calico.yaml"
  metricsEnabled: true
